[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT dashboard_with_status:app --workers 1 --timeout 120"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/data"
healthcheckTimeout = 30

[[services]]
name = "web"
internal = false

[services.web]
port = 5000